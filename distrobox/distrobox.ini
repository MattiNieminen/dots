[brave]
image=registry.fedoraproject.org/fedora-toolbox
init_hooks="if [ ! -f /etc/setup-done ]; then sudo dnf -y install dnf-plugins-core; fi"
init_hooks="if [ ! -f /etc/setup-done ]; then sudo dnf -y config-manager addrepo --from-repofile=https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo; fi"
init_hooks="if [ ! -f /etc/setup-done ]; then sudo dnf -y install brave-browser; fi"
init_hooks="if [ ! -f /etc/setup-done ]; then touch /etc/setup-done; fi"
exported_apps="brave-browser"
nvidia=true
